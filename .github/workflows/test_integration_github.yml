name: Publish Docker
# Controls when the action will run. 
on:
    # Triggers the workflow on push or pull request events but only for the main branch
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Publish to Registry
      uses: dyohan9/test-github-actions@main
      with:
        name: dyohan9/test-github-actions
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push
      run: |
        echo "Build official Docker image ghcr.io/dyohan9/test-github-actions:pr-1"
        docker build -f $GITHUB_WORKSPACE/Dockerfile -t ghcr.io/dyohana9/test-github-actions:pr-1 .
        docker push ghcr.io/dyohana9/test-github-actions:pr-1
